<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Erro</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="stylesheet" href="assets/css/pagina-status.css">
    <link rel="stylesheet" href="assets/css/campos.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho container">
        <div class="cabecalho__principal">
            <a class="logo__link" href="index.html"><img class="logo__imagem" src="assets/images/logo-completa.svg" alt="Logo principal"></a>
            <input class="cabecalho__pesquisa" type="text" placeholder="O que deseja encontrar?">
        </div>
    </header>
    <main class="conteudo-principal">
        <section class="pagina-status container">
            <div class="pagina-status__container pagina-status__container--problema">
                <h2 class="pagina-status__titulo">Problema encontrado!</h2>
                <p class="pagina-status__mensagem">Por favor, volte mais tarde!</p>
            </div>
        </section>
        <section class="contato campos container">
            <div class="contato__mais-informacoes">
                <div class="mais-informacoes__logo">
                    <a class="logo__link" href="index.html"><img class="logo__imagem" src="assets/images/logo-completa.svg" alt="Logo principal"></a>
                </div>
                <div class="mais-informacoes__links">
                    <ul class="mais-informacoes__lista">
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Quem somos nós</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Política de privacidade</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Programa fidelidade</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Nossas lojas</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Quero ser franqueado</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Anuncie aqui</a></li>
                    </ul>
                </div>
            </div>
            <div class="contato__fale-conosco">
                <h3 class="fale-conosco__titulo">Fale conosco</h3>
                <form class="fale-conosco__formulario" action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="969bdc75-76ce-4a56-9ad2-90b7cf02fe63">
                    <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
                    <input type="text" name="honeypot" style="display: none;">
                    <div class="formulario__grupo formulario__grupo--nome">
                        <input id="nome" name="$nome" class="formulario__campo" type="text" maxlength="40" required>
                        <label for="nome" class="formulario__campo-titulo">Nome</label>
                    </div>
                    <div class="formulario__grupo formulario__grupo--mensagem">
                        <textarea name="$mensagem" id="mensagem" class="formulario__campo" maxlength="120" required></textarea>
                        <label for="mensagem" class="formulario__campo-titulo">Mensagem</label>
                    </div>
                    <input class="formulario__botao" type="submit" value="Enviar mensagem">
                </form>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="footer__texto">Desenvolvido por Gabriel</p>
    </footer>
</body>
</html>
