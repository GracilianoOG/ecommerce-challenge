<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Adicionar Produtos</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/logo.css">
    <link rel="stylesheet" href="assets/css/adiciona-produtos.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/principal.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho container">
        <div class="cabecalho__principal">
            <a class="logo__link" href="index.html"><img class="logo__imagem" src="assets/images/logo-completa.svg" alt="Logo principal"></a>
            <input class="cabecalho__pesquisa" type="text" placeholder="O que deseja encontrar?">
        </div>
        <a class="cabecalho__botao cabecalho__botao--menu-admin" href="#">Menu administrador</a>
    </header>
    <main class="conteudo-principal">
        <section class="adiciona-produtos">
            <h2 class="adiciona-produtos__titulo">Adicionar novo produto</h2>
            <form class="adiciona-produtos__formulario" data-confirmar>
                <div class="adiciona-produtos__grupo">
                    <input class="adiciona-produtos__input" type="url" name="imagem-link" id="imagem-link" data-campo="imagem" required>
                    <label class="adiciona-produtos__label" for="imagem-link">URL da imagem</label>
                </div>
                <div class="adiciona-produtos__grupo">
                    <input class="adiciona-produtos__input" type="text" name="categoria" id="categoria" maxlength="20" data-campo="categoria" required>
                    <label class="adiciona-produtos__label" for="categoria">Categoria</label>
                </div>
                <div class="adiciona-produtos__grupo">
                    <input class="adiciona-produtos__input" type="text" name="produto-nome" id="produto-nome" maxlength="20" data-campo="nome" required>
                    <label class="adiciona-produtos__label" for="produto-nome">Nome do produto</label>
                </div>
                <div class="adiciona-produtos__grupo">
                    <input class="adiciona-produtos__input" type="text" name="preco" id="preco" data-campo="preco" required>
                    <label class="adiciona-produtos__label" for="preco">Preço do produto</label>
                </div>
                <div class="adiciona-produtos__grupo">
                    <textarea class="adiciona-produtos__input" name="descricao" id="descricao" maxlength="150" data-campo="descricao" required></textarea>
                    <label class="adiciona-produtos__label" for="descricao">Descrição do produto</label>
                </div>
                <div class="adiciona-produtos__grupo">
                    <button class="adiciona-produtos__adicionar" type="submit">Adicionar produto</button>
                </div>
            </form>
        </section>
        <section class="contato container">
            <div class="contato__mais-informacoes">
                <div class="mais-informacoes__logo">
                    <a class="logo__link" href="index.html"><img class="logo__imagem" src="assets/images/logo-completa.svg" alt="Logo principal"></a>
                </div>
                <div class="mais-informacoes__links">
                    <ul class="mais-informacoes__lista">
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Quem somos nós</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Política de privacidade</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Programa fidelidade</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Nossas lojas</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Quero ser franqueado</a></li>
                        <li class="mais-informacoes__item"><a class="mais-informacoes__link" href="#">Anuncie aqui</a></li>
                    </ul>
                </div>
            </div>
            <div class="contato__fale-conosco">
                <h3 class="fale-conosco__titulo">Fale conosco</h3>
                <form class="fale-conosco__formulario" action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="969bdc75-76ce-4a56-9ad2-90b7cf02fe63">
                    <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
                    <input type="text" name="honeypot" style="display: none;">
                    <div class="formulario__grupo formulario__grupo--nome">
                        <input id="nome" name="$nome" class="formulario__input formulario__input--nome" type="text" maxlength="40" required>
                        <label for="nome" class="formulario__label formulario__label--nome">Nome</label>
                    </div>
                    <div class="formulario__grupo formulario__grupo--mensagem">
                        <textarea name="$mensagem" id="mensagem" class="formulario__input formulario__input--mensagem" maxlength="120" required></textarea>
                        <label for="mensagem" class="formulario__label formulario__label--mensagem">Mensagem</label>
                    </div>
                    <input class="formulario__enviar" type="submit" value="Enviar mensagem">
                </form>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="footer__texto">Desenvolvido por Gabriel</p>
    </footer>

    <script type="module" src="controllers/adicionaProduto-controller.js"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</body>
</html>
